<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="http://cdn.bootcss.com/twitter-bootstrap/3.0.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css"/>
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
    <script src="http://cdn.bootcss.com/jquery/1.10.2/jquery.min.js"></script>
    <script src="http://cdn.bootcss.com/twitter-bootstrap/3.0.3/js/bootstrap.min.js"></script>
</head>
<body>

<form role="form" id="form1" method="post">
    <div class="form-group">
        <label for="pageUrl">网址:</label>
        <input type="text" name="pageUrl" class="form-control" id="pageUrl" value="http://symfony.com/doc/current/index.html">
    </div>
    <div class="form-group">
        <label for="saveDir">保存路径:</label>
        <input type="text" name="saveDir" class="form-control" id="saveDir" value="C:\Users\Administrator\Desktop\test">
    </div>
    <div class="form-group">
        <label for="id1">网页中书名</label>
        <input type="text" id="id1" class="form-control" name="bookName"  value="The Book">
    </div>
    <div class="form-group"  id="bookName3">
        <label for="id2">网页中书名</label>
        <input type="text" id="id2" class="form-control" name="bookName"  value="The Cookbook">
    </div>
    <div class="form-group">
        <label for="id3">网页中书名</label>
        <input type="text" id="id3" class="form-control" name="bookName" value="Reference">
    </div>
    <button type="button" class="btn btn-primary" id="btn1">
        <i class="glyphicon glyphicon-plus"></i>
        <span>添加书籍</span>
    </button>
    <button type="submit" class="btn btn-default">Submit</button>
</form>
<script>

    $("#btn1").click(
            function(){
                var key = $("#bookName3").clone();
                var str = "id"+Math.ceil(Math.random()*100);
                key.find("label").attr("for",str);
                key.find("input").val("").attr("id",str);
                $("#btn1").before(key);
            }
    );
    $("#form1").submit(function(){
        $("input").each(
                function(){
                    if($(this).val()==""){
                        $(this).parent().remove();
                    }
                }
        );
        return true;
    });
</script>
</body>
</html>
